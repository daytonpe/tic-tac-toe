<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>
<button id="reset">Reset</button>

<table>
	<tr>
		<td id="1"></td>
		<td class="vertical" id="2"></td>
		<td id="3"></td>
	</tr>

	<tr>
		<td class="horizontal" id="4"></td>
		<td class="vertical horizontal" id="5"></td>
		<td class="horizontal" id="6"></td>
	</tr>

	<tr>
		<td id="7"></td>
		<td class="vertical" id="8"></td>
		<td id="9"></td>
	</tr>
</table>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="ttt.js"></script>
</body>
</html>
